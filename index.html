<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana/Katakana/Kanji Learning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="social-icons">
        <a href="https://instagram.com/YOUR_INSTAGRAM" target="_blank" class="social-icon" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://linkedin.com/in/YOUR_LINKEDIN" target="_blank" class="social-icon" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://youtube.com/@YOUR_YOUTUBE" target="_blank" class="social-icon" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <h2 class="japanese">あ</h2>
                        <p class="romaji">a</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn" class="control-btn">←</button>
            <button id="nextBtn" class="control-btn">→</button>
        </div>
        <div class="mode-switch">
            <button id="hiraganaBtn" class="mode-btn active">Hiragana</button>
            <button id="katakanaBtn" class="mode-btn">Katakana</button>
            <button id="kanjiBtn" class="mode-btn">Kanji</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
