<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana & Katakana Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <h2 class="japanese">あ</h2>
                        <p class="romaji">a</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn" class="control-btn">←</button>
            <button id="nextBtn" class="control-btn">→</button>
        </div>
        <div class="mode-switch">
            <button id="hiraganaBtn" class="mode-btn active">Hiragana</button>
            <button id="katakanaBtn" class="mode-btn">Katakana</button>
            <button id="kanjiBtn" class="mode-btn">Kanji</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
