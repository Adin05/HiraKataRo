<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana/Katakana/Kanji Learning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="social-icons">
        <a href="https://instagram.com/nurr_adi" target="_blank" class="social-icon" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://linkedin.com/in/adi-nurrahman-a950b8b3/" target="_blank" class="social-icon" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://youtube.com/@adi.nurrahman" target="_blank" class="social-icon" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
    <div class="visitor-counter">
        <i class="fas fa-users"></i>
        <span id="visitCount">0</span> visitors
    </div>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="char-container">
                            <button class="stroke-order-btn" title="Show stroke order">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <h2 class="japanese">あ</h2>
                        </div>
                        <p class="romaji">a</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn" class="control-btn">←</button>
            <button id="nextBtn" class="control-btn">→</button>
        </div>
        <div class="mode-switch">
            <button id="hiraganaBtn" class="mode-btn active">Hiragana</button>
            <button id="katakanaBtn" class="mode-btn">Katakana</button>
            <button id="kanjiBtn" class="mode-btn">Kanji</button>
        </div>
    </div>

    <!-- Stroke Order Popup -->
    <div class="stroke-order-popup">
        <div class="popup-content">
            <button class="close-popup">
                <i class="fas fa-times"></i>
            </button>
            <h3>Stroke Order</h3>
            <div class="video-container">
                <!-- YouTube video will be added here -->
                <div class="video-placeholder">
                    <i class="fab fa-youtube"></i>
                    <p>Video will be added here</p>
                </div>
            </div>
            <div class="stroke-order-container">
                <!-- Stroke order images will be added dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
